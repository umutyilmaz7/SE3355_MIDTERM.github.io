<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20070006074 Midterm</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
    <ul class="nav-links">
        <li><a href="about:blank" target="_blank">Home</a></li>
        <li><a href="about:blank" target="_blank">Categories</a></li>
        <li><a href="about:blank" target="_blank">About</a></li>
        <li><a href="about:blank" target="_blank">Contact</a></li>
    </ul>
</nav>
    <div class="form-container">
      <div class="container">
        <form class="form" id="appointment-form">
          <h2>EDUCATION APPOINTMENT FORM</h2>

          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter your title"
          />

          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />

          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
          />

          <label for="phone">Phone Number:</label>
          <div class="phone-input">
            <span class="prefix">+90</span>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="123 456 78 90"
              pattern="[0-9]{10}"
            />
          </div>

          <label for="city">City:</label>
          <select id="city" name="city">
            <option value="" disabled selected>Select a city</option>
          </select>

          <label for="course-type">Course Type:</label>
          <select id="course-type" name="course-type">
            <option value="" disabled selected>Select a course type</option>
          </select>

          <label for="located">How would you like to be contacted?</label>
          <select name="by-phone" id="by-phone">
            <option value="" disabled selected>By phone</option>
            <option value="by-phone">By phone</option>
            <option value="by-email">By email</option>
          </select>

          <select name="hours" id="hours">
            <option value="" disabled selected>Hours: 08.00-10.00</option>
            <option value="08.00-10.00">08.00-10.00</option>
            <option value="10.00-12.00">10.00-12.00</option>
            <option value="13.00-15.00">13.00-15.00</option>
          </select>

          <label for="subscribe">
            <input type="checkbox" id="termsAccept" name="subscribe" required />
            I agree to the
            <a target="_blank" style="text-decoration: underline; color: blue">
              Terms and Conditions
            </a>
          </label>

          <button type="submit">Request an appointment</button>
        </form>
      </div>
      <div class="ad">
        <button class="close-btn" onclick="closeAd()">X</button>
        <a href="https://www.adidas.com">
          <img src="images/adidasreklam.jpg" alt="Advertisement" />
        </a>
      </div>
    </div>
  </body>
</html>
